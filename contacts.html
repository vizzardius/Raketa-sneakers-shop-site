<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contacts</title>
   <link rel="stylesheet" href="contacts.css">
   <link rel="shortcut icon" href="img/Raketa-icon.png" type="image/x-icon">
</head>
<body>
   <div class="background-container">
      <header>
         <div class="logo-div">
            <img src="img/shop-logo.png" alt="" class="shop-logo" onclick="window.location.href = 'index.html'">
         </div>
         <div class="links-div">
            <a href="index.html" class="page-links">Home</a>
            <a href="about.html" class="page-links">About</a>
            <a href="shop.html" class="page-links">Shop</a>
            <a href="" class="page-links"id="contacts-link">Contact</a>

      </header>
      <main>
         <div class="text-div">
            <h1>Contact Us</h1>
            <p>Have any questions or need further information? We're here to help you.</p>
            <div class="input-div">
               <h4 id="Name">Name</h2>
               <input type="text" id="Name-input">

               <h4>Message</h2>
               <input type="text" id="Message-input">

            <button class="buttons-on-pages">Send</button>
         </div>
      </main>
   </div>
   <script src="contacts.js"></script>

</html>
