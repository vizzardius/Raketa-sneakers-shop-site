<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Raketa shop</title>
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="img/Raketa-icon.png" type="image/x-icon">
</head>

<body>
   <div class="background-container">
      <header>
         <div class="logo-div">
            <img src="img/shop-logo.png" alt="" class="shop-logo">
         </div>
         <div class="links-div">
            <a href="" class="page-links" id="home-link">Home</a>
            <a href="about.html" class="page-links">About</a>
            <a href="shop.html" class="page-links">Shop</a>
            <a href="contacts.html" class="page-links">Contact</a>
         </div>
      </header>
      <main>
         <div class="describe-div">
            <div class="text-block">
            <h1 id="main-title">Find your perfect pair of snickers</h1>
            <p id="describing-text">Explore our wide collection of sneakers and discover your style with Raketa.</p>
            <button class="buttons-on-pages" id="shop-now-button">Shop Now</button>
            </div>
            <img class="sneakers-example" src="img/sneakers-example.png" alt="">
         </div>
         <h2 id="sneakers-title">Featured sneakers</h2>
         <div class="container">
            <div class="products">
               <img src="img/running-sneakers.png" alt="" class="main-goods">
               <h2 class="goods-title">Running sneakers</h2>
               <h3 class="goods-price">120$</h3>
            </div>
            <div class="products">
               <img src="img/casual-sneakers.png" alt="" class="main-goods">
               <h2 class="goods-title">Casual sneakers</h2>
               <h3 class="goods-price">100$</h3>
            </div>
            <div class="products">
               <img src="img/sports-sneakers.png" alt="" class="main-goods">
               <h2 class="goods-title">Sports sneakers</h2>
               <h3 class="goods-price">130$</h3>
            </div>
         </div>
      </main>
   </div>
   <script src="script.js"></script>
</body>

</html>
